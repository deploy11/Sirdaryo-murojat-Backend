{% extends "base_hp.html" %}
{% block content %}
    <style>
        .cardd-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .cardd {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 320px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #e0e0e0;
        }

        .cardd h1 {
            font-size: 24px;
            color: #333;
            padding: 15px 10px;
            margin: 0;
        }

        .cardd p {
            padding: 0 15px 20px;
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }

        .cardd a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px 0 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .cardd a:hover {
            background-color: #0056b3;
        }

        .cardd:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>

    <div class="cardd-container">
        {% for item in ariza %}
        <div class="cardd">
            <h1>{{ item.id }}</h1>
            <p><strong>F.I.Sh:</strong> {{ item.fish }}</p>
            <p><strong>Status:</strong> {% if item.korish == True %}Tashkilotga Biriktirilgan{% else %}Tashkilotga Biriktirilmagan{% endif %}</p>
            <a href='{% url 'sorovid' item.id %}'>Kirish</a>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
